<!DOCTYPE html>
<html>

<head>
    <title>Expression Parser Demo</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } }, displayAlign: "left" }); MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="expression.js"></script>
</head>

<body>
    <p>
        <h1>Enter an expression consisting of variables, parentheses, the operators</h1>
        <h1>
            <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>^</code>, and the functions <code>sin</code>, <code>cos</code>, <code>sqrt</code>, and <code>abs</code>.
        </h1>
    </p>

    <p>
        <h1>
            When you press the Parse button, the expression is converted to pretty math format.
        </h1>
    </p>

    <p>
        <a href="https://github.com/drjvtlkr/parser">Complete source code</a>.
    </p>

    <p></p>

    <div>
        Expression:
        <input type="text" id="ExpressionText" size="50">
    </div>

    <div>
        <input type="button" value="Parse" id="ParseButton">
    </div>

    <p></p>

    <div id="ParseError" style="color: red;"></div>
    <div id="PrettyPrint"></div>
</body>

</html>
